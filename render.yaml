# Render.com Configuration
# This file tells Render how to build and run the app
# Database: Using Supabase PostgreSQL (external)

services:
  - type: web
    name: freshgrad-tracker-v2
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server-db.cjs
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard with Supabase connection string
